      <h1>TRAIN</h1>
      <button id="nav-options" type="button" class="btn btn-default navbar-btn navbar-right" data-dismiss="modal">Options</button>
      <button id="nav-sign-in" type="button" class="btn btn-default navbar-btn navbar-right" data-dismiss="modal">Log In</button>

    </ul>

   <!-- Log In Modal -->
   <div id="open-sign-in" class="modal fade" tabindex="-1" role="dialog">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title">Log In</h4>
           </div>
           <div class="modal-body">
             <form id="sign-in">
               <fieldset>
                 <input type="text" name="credentials[email]" placeholder="Email">
                 <input type="password" name="credentials[password]" placeholder="Password">
                 <input type="submit" name="submit" value="Log In">
               </fieldset>
             </form>
           </div>
         </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->

     <!--  Register Modal-->
     <div id="open-sign-up" class="modal fade" tabindex="-1" role="dialog">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title">Register</h4>
             </div>
             <div class="modal-body">
               <form id="sign-up">
                 <fieldset>
                   <input type="text" name="credentials[email]" placeholder="Email">
                   <input type="password" name="credentials[password]" placeholder="Password">
                   <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                   <input type="submit" name="submit" value="Submit">
                 </fieldset>
               </form>
             </div>
           </div><!-- /.modal-content -->
         </div><!-- /.modal-dialog -->
       </div><!-- /.modal -->

       <!-- Options Modal -->
       <div id="open-options" class="modal fade" tabindex="-1" role="dialog">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title">Options</h4>
               </div>
               <div class="modal-body">
                 <form id="sign-out">
                   <fieldset>
                     <input class="sign-out" type="submit" value="Log Out">
                   </fieldset>
                 </form>
                 <form id="change-password">
                   <fieldset>
                     <input type="password" name="passwords[old]" placeholder="Current Password">
                     <input type="password" name="passwords[new]" placeholder="New Password">
                     <input type="submit" name="submit" value="Change Password">
                   </fieldset>
                 </form>
               </div>
             </div><!-- /.modal-content -->
           </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->
